<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Sistema de Facturacion Invagro{% endblock %}</title>
    <link rel="icon" href="/static/assets/logo-cuadrado.png" />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body class="{% block body_class %}page{% endblock %}">
    <header class="site-header">
      <a href="/" class="logo">
        <img src="/static/assets/logo.jpg" alt="Logo Invagro" class="logo-image" />
        <span>Invagro</span>
      </a>
      <nav class="menu">
        <a href="/">Inicio</a>
        <a href="/login">Ingresar</a>
      </nav>
    </header>
    {% block content %}{% endblock %}
    <div class="chat-overlay" id="chatOverlay" aria-hidden="true">
      <div class="chat-drawer" role="dialog" aria-modal="true" aria-labelledby="chatTitle">
        <header class="chat-header">
          <div>
            <h3 id="chatTitle">Chat IA</h3>
            <p>Consultas de ventas y clientes</p>
          </div>
          <button class="chat-close" type="button" onclick="closeChat()" aria-label="Cerrar chat">Ã—</button>
        </header>
        <div class="chat-messages" id="chatMessages" aria-live="polite"></div>
        <form class="chat-input" onsubmit="return sendMessage(event)">
          <input id="chatInput" type="text" placeholder="Escribe tu pregunta..." autocomplete="off" />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>

    <script src="/static/js/chat_widget.js"></script>
  </body>
</html>
