{% extends "base.html" %}
{% block title %}Ingresar | Sistema de Facturacion Invagro{% endblock %}
{% block content %}
  <main class="login-wrapper login-page">
    <form class="login-card" method="post" action="/login">
      <img class="login-logo" src="/static/assets/logo.jpg" alt="Invagro" />
      <h1>Bienvenido</h1>
      <p>Ingresa tus credenciales para continuar.</p>

      {% if error %}
        <div class="form-error">{{ error }}</div>
      {% endif %}

      <label class="field">
        <span>Correo o usuario</span>
        <input type="text" name="email" placeholder="correo@invagro.com" />
      </label>

      <label class="field">
        <span>Contrasena</span>
        <input type="password" name="password" placeholder="••••••••" required />
      </label>

      <button type="submit" class="primary-button">Entrar</button>
      <a class="link" href="/">Ir al inicio</a>
    </form>
  </main>
{% endblock %}
